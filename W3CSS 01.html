<!DOCTYPE html>
<html>
<head>
    <title>W3 Css</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="w3-container">
        <h2>Table With Different Hover Colors</h2>
        <p>If you try different Hover colors, add w3-hover-<em>color</em>> classes to each hover element: </p>
    </div>
    <div class="w3-margin">
    <table class="w3-table-all w3-card-4">
        <caption align="center"> First Table using W3CSS</caption>
        <thead>
            <tr class="w3-yellow w3-hover-pink">
                <th rowspan="2">Day</th>
                <th colspan="3">Time</th>
            </tr>
            <tr class="w3-yellow w3-hover-pink">
                <th>9:30-11:30</th>
                <th>10:30-13:30</th>
                <th>13:30-15:30</th>
            </tr>
        </thead>
        <tr class="w3-cyan w3-hover-blue">
            <th>Monday</th>
            <td>M1 Throry</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
        </tr>
        <tr class="w3-orange w3-hover-green">
            <th>Tuesday</th>
            <td>&nbsp</td>
            <td>M2 Theory</td>
            <td>&nbsp</td>
        </tr>
        <tr class="w3-lime w3-hover-khaki">
            <th>Wenesday</th>
            <td>M1 Theory</td>
            <td>M2 Theory</td>
            <td>&nbsp</td>
        </tr>
        <tr class="w3-purple w3-hover-deep-purple">
            <th>Thursday</th>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
        </tr>
        <tr class="w3-light-grey w3-hover-blue-grey">
            <th>Friday</th>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>M1 Theory</td>
        </tr>

        
    </table>
    </div>
    
</body>
</html>
